#           --epochs 90
#           --step-lr 30
#           --workers 20
#           --lr 0.1



- name: resnet50_batch512_3steps_eps0.02_wd_1e-4
  sku: G4
  submit_args:
    container_args:
      shm_size: 64gb  
  command:
    - lscpu
    - df -h /dev/shm
    - python main_trainer.py 
          --arch resnet50 
          --dataset imagenet 
          --data /mnt/imagenet/datasets/imagenet_zipped 
          --batch-size 512 
          --weight-decay 1e-4     
          --out-dir /mnt/my_output/imagenet_experiments/small_eps/ 
          --resume 
          --exp-name resnet50_batch512_3steps_eps0.02 
          --constraint 2
          --attack-steps 3 
          --adv-train 1 
          --eps 0.02 
          --attack-lr 0.012
          --log-iter 1
          --epochs 90
          --step-lr 30
          --workers 20
          --lr 0.1



