#     - python main_trainer.py 
#           --arch resnet50 
#           --dataset imagenet 
#           --data /mnt/imagenet/datasets/imagenet_zipped 
#           --batch-size 512 
#           --weight-decay 1e-4     
#           --out-dir /mnt/my_output/imagenet_experiments/small_eps/ 
#           --resume 
