          --data /mnt/imagenet/datasets/imagenet_zipped 
          --batch-size 512 
          --weight-decay 1e-4     
          --out-dir /mnt/my_output/imagenet_experiments/gelu_activations_finetune/ 
          --resume 
          --exp-name resnet50_gelu_l2_1_b512_lr0.001 
          --constraint 2
          --attack-steps 3 
          --adv-train 1 
          --eps 1.0 
          --attack-lr 1.0*2/3
          --log-iter 1
          --epochs 30
          --step-lr 15
          --workers 20
          --lr 0.001
          --model-path /mnt/my_data/imagenet_experiments/l2/resnet50/resnet50_batch512_3steps_eps1/checkpoint.pt.latest




